<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>sweet</title>
<style>
  body {
    margin:0; padding:0; background: #0a0a0a; color: #f44336; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  header {
    background: #120000;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  header .logo {
    font-size: 1.8rem;
    font-weight: 700;
    color: #f44336;
    user-select: none;
  }
  nav button {
    background: #f44336;
    border: none;
    color: #fff;
    padding: 10px 16px;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  nav button:hover {
    background: #d32f2f;
  }
  main {
    padding: 20px;
  }
  #upload-section {
    margin-bottom: 20px;
  }
  input[type="file"] {
    display: none;
  }
  label.upload-label {
    background: #f44336;
    color: #fff;
    padding: 10px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    user-select: none;
    display: inline-block;
    transition: background-color 0.3s ease;
  }
  label.upload-label:hover {
    background: #d32f2f;
  }
  .track-list {
    list-style: none;
    padding: 0;
  }
  .track-list li {
    background: #120000;
    margin-bottom: 10px;
    padding: 12px 15px;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  .track-list li:hover {
    background: #330000;
  }
  .track-list li.active {
    background: #f44336;
    color: #fff;
  }
  audio {
    width: 100%;
    outline: none;
    border-radius: 5px;
  }
  @media (max-width: 480px) {
    header {
      flex-direction: column;
      gap: 10px;
    }
    nav button {
      width: 100%;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">sweet</div>
  <nav>
    <button id="uploadBtn">Завантажити свій трек</button>
    <input type="file" id="uploadInput" accept="audio/*" />
  </nav>
</header>

<main>
  <section id="upload-section">
    <ul class="track-list" id="trackList">
      <!-- Треки додаватимуться сюди -->
    </ul>
  </section>
  <audio controls id="audioPlayer" preload="none">
    Твій браузер не підтримує аудіо.
  </audio>
</main>

<script>
  const uploadBtn = document.getElementById('uploadBtn');
  const uploadInput = document.getElementById('uploadInput');
  const trackList = document.getElementById('trackList');
  const audioPlayer = document.getElementById('audioPlayer');

  // Зберігаємо список треків у пам’яті
  const tracks = [];

  uploadBtn.addEventListener('click', () => {
    uploadInput.click();
  });

  uploadInput.addEventListener('change', (e) => {
    const files = e.target.files;
    for(let i=0; i<files.length; i++) {
      const file = files[i];
      if(file.type.startsWith('audio/')) {
        const url = URL.createObjectURL(file);
        const track = {
          name: file.name,
          url: url
        };
        tracks.push(track);
        addTrackToList(track, tracks.length - 1);
      }
    }
    uploadInput.value = ''; // очистити вибір файлу
  });

  function addTrackToList(track, index) {
    const li = document.createElement('li');
    li.textContent = track.name;
    li.dataset.index = index;
    li.addEventListener('click', () => {
      playTrack(index);
    });
    trackList.appendChild(li);
  }

  function playTrack(index) {
    // Відмічаємо активний трек
    Array.from(trackList.children).forEach(li => {
      li.classList.remove('active');
    });
    const activeLi = trackList.querySelector(`li[data-index='${index}']`);
    if (activeLi) activeLi.classList.add('active');

    audioPlayer.src = tracks[index].url;
    audioPlayer.play();
  }
</script>

</body>
</html>
